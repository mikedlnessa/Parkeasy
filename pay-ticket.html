<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Parking Ticket</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 24px; }
        label { display: block; margin-top: 16px; }
        input, select { width: 100%; padding: 8px; margin-top: 4px; border-radius: 4px; border: 1px solid #ccc; }
        .payment-section { display: none; margin-top: 24px; }
        .btn { background: #0078d4; color: #fff; border: none; padding: 10px 0; border-radius: 4px; width: 100%; margin-top: 24px; cursor: pointer; font-size: 16px; }
        .btn:disabled { background: #ccc; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pay Parking Ticket</h2>
        <form id="ticketForm" autocomplete="off">
            <label for="ticketNumber">Ticket Number</label>
            <input type="text" id="ticketNumber" name="ticketNumber" placeholder="Enter ticket number">
            <div style="text-align:center; margin: 12px 0;">OR</div>
            <label for="licensePlate">License Plate Number</label>
            <input type="text" id="licensePlate" name="licensePlate" placeholder="Enter license plate">
            <label for="state">State</label>
            <select id="state" name="state">
                <option value="">Select state</option>
                <option value="AL">AL</option>
                <option value="AK">AK</option>
                <option value="AZ">AZ</option>
                <option value="AR">AR</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DE">DE</option>
                <option value="DC">DC</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="HI">HI</option>
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="IA">IA</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="ME">ME</option>
                <option value="MD">MD</option>
                <option value="MA">MA</option>
                <option value="MI">MI</option>
                <option value="MN">MN</option>
                <option value="MS">MS</option>
                <option value="MO">MO</option>
                <option value="MT">MT</option>
                <option value="NE">NE</option>
                <option value="NV">NV</option>
                <option value="NH">NH</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>
                <option value="NY">NY</option>
                <option value="NC">NC</option>
                <option value="ND">ND</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="RI">RI</option>
                <option value="SC">SC</option>
                <option value="SD">SD</option>
                <option value="TN">TN</option>
                <option value="TX">TX</option>
                <option value="UT">UT</option>
                <option value="VT">VT</option>
                <option value="VA">VA</option>
                <option value="WA">WA</option>
                <option value="WV">WV</option>
                <option value="WI">WI</option>
                <option value="WY">WY</option>
            </select>
            <button type="button" class="btn" id="lookupBtn">Lookup Ticket</button>
        </form>
        <div class="payment-section" id="paymentSection">
            <h3>Amount Due: <span id="amountDue">$0.00</span></h3>
            <form id="paymentForm">
                <label for="paymentMethod">Payment Method</label>
                <select id="paymentMethod" name="paymentMethod">
                    <option value="">Select method</option>
                    <option value="credit">Credit Card</option>
                    <option value="debit">Debit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
                <div id="cardInfo" style="display:none;">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="Card number">
                    <label for="expiry">Expiry Date</label>
                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="CVV">
                </div>
                <div id="paypalInfo" style="display:none;">
                    <label for="paypalEmail">PayPal Email</label>
                    <input type="email" id="paypalEmail" name="paypalEmail" placeholder="PayPal email">
                </div>
                <button type="submit" class="btn">Pay Now</button>
            </form>
        </div>
    </div>
    <script>
        const ticketForm = document.getElementById('ticketForm');
        const lookupBtn = document.getElementById('lookupBtn');
        const paymentSection = document.getElementById('paymentSection');
        const amountDue = document.getElementById('amountDue');
        const paymentMethod = document.getElementById('paymentMethod');
        const cardInfo = document.getElementById('cardInfo');
        const paypalInfo = document.getElementById('paypalInfo');

        lookupBtn.onclick = function() {
            const ticketNumber = document.getElementById('ticketNumber').value.trim();
            const licensePlate = document.getElementById('licensePlate').value.trim().toUpperCase();
            const state = document.getElementById('state').value;
            let fine = null;
            // Check localStorage for violations
            let violations = [];
            try {
                violations = JSON.parse(localStorage.getItem('violations') || '[]');
            } catch (e) {}
            if (licensePlate && state) {
                const found = violations.find(v => v.licensePlate === licensePlate && v.state === state);
                if (found) {
                    fine = `$${found.fine}.00`;
                }
            }
            if (!fine && ticketNumber) {
                // Simulate lookup for test ticket
                if (ticketNumber.toUpperCase() === "TEST") {
                    fine = "$75.00";
                }
            }
            if (!fine && (ticketNumber || (licensePlate && state))) {
                fine = "$50.00";
            }
            if (fine) {
                amountDue.textContent = fine;
                paymentSection.style.display = 'block';
            } else {
                alert('Please enter either a Ticket Number or both License Plate and State.');
            }
        };

        paymentMethod.onchange = function() {
            if (paymentMethod.value === 'credit' || paymentMethod.value === 'debit') {
                cardInfo.style.display = 'block';
                paypalInfo.style.display = 'none';
            } else if (paymentMethod.value === 'paypal') {
                cardInfo.style.display = 'none';
                paypalInfo.style.display = 'block';
            } else {
                cardInfo.style.display = 'none';
                paypalInfo.style.display = 'none';
            }
        };

        document.getElementById('paymentForm').onsubmit = function(e) {
            e.preventDefault();
            alert('Payment submitted! Thank you.');
        };
    </script>
</body>
</html>
